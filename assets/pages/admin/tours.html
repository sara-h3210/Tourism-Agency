<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Packages | Admin</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="dashboard.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="/assets/images/logo.jpg" alt="Tourly Logo" class="logo" />
          <h2>Admin</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="active">
              <a href="tours.html">
                <i class="fas fa-suitcase"></i>
                <span>Tour Packages</span>
              </a>
            </li>
            <li>
              <a href="destinations.html">
                <i class="fas fa-map-marked-alt"></i>
                <span>Destinations</span>
              </a>
            </li>
            <li>
              <a href="booking.html">
                <i class="fas fa-calendar-check"></i>
                <span>Bookings</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="admin-profile">
            <img src="/assets/images/hero-banner.jpg" alt="Admin Avatar" />
            <div>
              <h4>Sarah</h4>
              <p>Administrator</p>
            </div>
          </div>
          <a href="#" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="header-left">
            <button class="menu-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <h1>Tour Packages</h1>
          </div>
          <div class="header-right">
            <div class="search-box">
              <input type="text" placeholder="Search..." />
              <i class="fas fa-search"></i>
            </div>
            <div class="notifications">
              <i class="fas fa-bell"></i>
              <span class="badge">3</span>
            </div>
          </div>
        </header>

        <section class="dashboard-section">
          <div class="section-header">
            <h2>All Tour Packages</h2>
            <button class="btn-primary">
              <i class="fas fa-plus"></i> Add New Package
            </button>
          </div>

          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tour Name</th>
                  <th>Destination</th>
                  <th>Duration</th>
                  <th>Price</th>
                  <th>Slots Available</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="notification-container" class="notification-container"></div>

          <div class="modal" id="addTourModal">
            <div class="modal-content">
              <span class="close-btn close-modal" id="closeModal">&times;</span>
              <h3 id="modalTitle">Add New Tour Package</h3>
              <br />
              <form id="tourForm" autocomplete="on">
                <label for="packageImage">package Image:</label>
                <input
                  type="file"
                  id="packageImage"
                  name="image"
                  accept="image/*"
                  autocomplete="off"
                />
                <div id="imagePreview">
                  <img id="previewImage" src="#" alt="Preview" />
                </div>

                <label for="tourTitle">Tour Name:</label>
                <input type="text" id="tourTitle" required />

                <label for="Destination" name="Destination">Destination:</label>
                <select id="Destination" required>
                  <option value="">Select Destination</option>
                </select>
                <label for="description">Description:</label>
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                ></textarea>

                <label for="Duration">Duration (Days)</label>
                <input
                  type="number"
                  id="Duration"
                  name="Duration"
                  min="1"
                  required
                />
                <label for="slotsAvailable">Slots Available:</label>
                <input
                  type="number"
                  id="slotsAvailable"
                  name="slots_available"
                  min="0"
                  step="1"
                  required
                />
                <label for="price">Price(DZ):</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  min="0"
                  step="0.01"
                  required
                />
                <label for="itinerary">Itinerary:</label>
                <textarea id="itinerary" name="itinerary" rows="3"></textarea>

                <label for="tourStatus">Status:</label>
                <select id="status" name="status">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>

                <button type="submit">Add Package</button>
              </form>
            </div>
          </div>

          <div class="pagination">
            <button class="page-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Same menu toggle script as dashboard
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("collapsed");
          document.querySelector(".main-content").classList.toggle("expanded");
        });
    </script>
    <script src="/assets/js/admin/tours.js"></script>
  </body>
</html>
