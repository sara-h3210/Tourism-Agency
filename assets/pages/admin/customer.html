<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers | Admin</title>
    <!-- CSS links same as dashboard -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="/assets/images/logo.jpg" alt="Tourly Logo" class="logo" />
          <h2>Admin</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="dashboard.html"
                ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="tours.html">
                <i class="fas fa-suitcase"></i> <span>Tour Packages</span></a
              >
            </li>
            <li>
              <a href="destinations.html"
                ><i class="fas fa-map-marked-alt"></i>
                <span>Destinations</span></a
              >
            </li>
            <li>
              <a href="booking.html">
                <i class="fas fa-calendar-check"></i>
                <span>Bookings</span>
              </a>
            </li>
            <li class="active">
              <a href="customer.html">
                <i class="fas fa-users"></i>
                <span>Customers</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="admin-profile">
            <img src="/assets/images/hero-banner.jpg" alt="Admin Avatar" />
            <div>
              <h4>Sarah</h4>
              <p>Administrator</p>
            </div>
          </div>
          <a href="#" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="header-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>Customers</h1>
          </div>
          <div class="header-right">
            <div class="filter-dropdown">
              <select>
                <option>All Status</option>
                <option>Active</option>
                <option>Inactive</option>
                <option>New</option>
              </select>
            </div>
            <!-- Search and notifications -->
            <div class="search-bar">
              <input type="text" placeholder="Search customers..." />
              <button><i class="fas fa-search"></i></button>
            </div>
          </div>
        </header>

        <!-- Customers Section -->
        <section class="dashboard-section">
          <div class="section-header">
            <h2>Customer Management</h2>
            <div class="date-filter">
              <input type="date" id="start-date" />
              <span>to</span>
              <input type="date" id="end-date" />
              <button class="btn-secondary">Filter</button>
            </div>
          </div>

          <div class="table-container">
            <table class="booking-table">
              <!-- Keep same class as bookings for styling -->
              <thead>
                <tr>
                  <th>Customer ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Bookings</th>
                  <th>Last Activity</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Sample customer row -->
                <tr>
                  <td>CUST001</td>
                  <td>John Doe</td>
                  <td>john@example.com</td>
                  <td>+1 555-123-4567</td>
                  <td>5</td>
                  <td>2023-06-15</td>
                  <td><span class="status active">Active</span></td>
                  <td>
                    <button class="btn-icon"><i class="fas fa-eye"></i></button>
                    <button class="btn-icon">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <!-- More customer rows would be added dynamically -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
